<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Blooger Admin Area | Account Login</title>
    <!-- CKEDITOR CDN -->
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
</head>
<body>
    <!------------------------------- NAVBAR --------------------------------->
    <section class="navigation">
        <nav class="navbar navbar-expand-md">
            <div class="container p-0">
                <a class="navbar-brand" href="dashboard.html">Blooger</a>
            </div>
        </nav>
    </section>
    <!------------x------------------ END NAVBAR -------------x--------------->
    
    
    <!----------------------------- HEADER ---------------------------->
    <header class="header py-3">
        <div class="container p-0">
            <div class="row no-gutters">
                <div class="col-md-12">
                    <h1>Admin Area <small>Account Login</small></h1>
                </div>
            </div>
        </div>
    </header>
    <!----------x----------------- END HEADER -----------x------------>


    <!----------------------------- MAIN SECTION -------------------------->
    <main>
        <!------------ MAIN ------------>
        <section id="main" class="main-content">
            <div class="container p-0">
                <div class="row no-gutters">
                    <div class="col-md-3">
                        <div class="card p-4 mb-4">
                            <h4>Disk Space Used</h4>
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                    60%
                                </div>
                            </div>
                            <h4>Bandwidth Used</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                    40%
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 ml-5">
                        <form id="login" action="index.html">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary py-2 mt-5" id="login">Login</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>
        <!------------ END MAIN ------------>
    </main>
    <!----------x-----------------  END MAIN SECTION -----------x------------>



    <!----------------------------  FOOTER ------------------------>
    <footer class="footer">
        <div class="container p-0">
            <div class="row no-gutters">
                <div class="col-12">
                    <p>copyright &copy; 2020 All Rights Reserved Blooger</p>
                </div>
            </div>
        </div>
    </footer>
    <!----------x-----------------  END FOOTER -----------x------------>


    <!----------------- CREATING MODALS ----------------->

    <!-- ADD POST -->
    <!-- Button trigger modal -->
    <div class="modal fade" id="addPage" tabindex="-1" role="dialog" aria-labelledby="pageTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="container p-0">
                <div class="row no-gutters">
                    <div class="col-12">
                        <div class="modal-content">
                            <form action="">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="pageTitle">Add Page</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="pageTitle">Page Title</label>
                                        <input type="text" name="title" id="pageTitle" class="form-control" placeholder="page title">
                                    </div>
                                    <div class="form-group">
                                        <label for="pageBody">Page Body</label>
                                        <textarea name="editor1" id="editor1" class="form-control" placeholder="page body"></textarea>
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label" for="exampleCheck1">
                                            <input type="checkbox"> Published
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="metaTags">Meta Tags</label>
                                        <input type="text" name="metaTags" id="metaTags" class="form-control" placeholder="Add Some Tags">
                                    </div>
                                    <div class="form-group">
                                        <label for="metaDescription">Meta Description</label>
                                        <input type="text" name="metaDescription" id="metaDescription" class="form-control" placeholder="Add Meta Description">
                                    </div>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END ADD POST -->

    <!----------------- END CREATING MODALS ------------->

    

    <!-- OPTIONAL JAVASCRIPT FILES -->
    <script src="assets/scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/scripts/popper.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <script src="assets/scripts/dashboard.js"></script>
</body>
</html>
